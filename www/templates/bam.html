<ion-view view-title="BAM - Relatorios Minha Base" view-cache="true">

    <ion-nav-bar class="bar-stable bar-purple">
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>


    <ion-content class="fundo">
        <header-logo></header-logo>

        <div class="padding">

            <div class="list list-inset borda-grey" style="border-radius: 10px; margin: 6px 0; border: none; background: #eee;">
                <h4 class="padding text-center">Cobertura</h4>
                <div class="item item-text-wrap p-0">
                    <div class="w-33 d-iblock h-150">
                        <pie-chart data="total_pdv" options="options_pie"></pie-chart>
                    </div>
                    <div class="w-33 d-iblock h-150">
                        <pie-chart class="primeira_visita" data="primeira_visita" options="options_pie"></pie-chart>
                    </div>
                    <div class="w-33 d-iblock h-150">
                        <pie-chart data="segunda_visita" options="options_pie"></pie-chart>
                    </div>
                </div>
            </div>

            <div class="list list-inset borda-grey header-block">
                <h4 class="padding text-center">Histórico</h4>

                <div ng-repeat="(k,v) in dados.historicos" class="item item-text-wrap m-0 p-0">
                    <div class="timeline timeline-{{isTipo(v)}} d-iblock va-t w-20p">
                        &nbsp;
                    </div>
                    <div class="timeline-details padding-top padding-bottom d-iblock va-t w-78p">
                        <div class="d-iblock va-t w-78p">
                            <strong class="d-block">{{v.tipo}}</strong>
                            <small class="d-block">{{v.data_final| date}}</small>
                        </div>
                        <div class="text-center d-iblock va-t w-20p">
                            <i class="ion-chevron-right color-grey"></i>
                        </div>
                    </div>
                </div>

                <div class="padding item-footer">
                    <button class="button btn-vermais button-purple-o m-0">Ver Mais <i class="ion-chevron-right"></i></button>
                </div>
            </div>

            <div class="list list-inset borda-grey header-block">
                <h4 class="padding text-center">Rota BAM</h4>
                <div ng-repeat="(key,v) in dados.rota_bem">
                    <div class="item item-text-wrap row">
                        <div class="col-25" style="height: 100px;">
                            <pie-chart data="v.dados" options="v.options"></pie-chart>
                        </div>
                        <div class="col padding-top padding-bottom">
                            <h3>{{v.nome}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list list-inset borda-grey header-block">
                <h4 class="padding text-center">Programa de Mercado - RAC</h4>

                <div ng-repeat="(key,v) in dados.geral_rac" class="item item-text-wrap">
                    <h3><i class="ion-record color-{{v.color}}"></i> {{v.nome}}</h3>
                </div>

                <div id="donutchart" class="item item-text-wrap h-250 w-100p"></div>

                <div class="item item-text-wrap ranking-head row padding-top padding-bottom">
                    <div class="col-10 text-center">RKG</div>
                    <div class="col p-0">PDV</div>
                    <div class="col-20">Pontos</div>
                </div>
                <div class="m-0" ng-repeat="(k,v) in dados.clientes_rac">
                    <div class="ranking-body item item-text-wrap row padding-top padding-bottom">
                        <div class="col-10 text-center">{{(k + 1)}}</div>
                        <div class="col p-0">{{v.nome}}</div>
                        <div class="col-20">{{forceInt(v.pontuacao)}}</div>
                    </div>
                </div>
                <div class="padding item-footer">
                    <button class="button btn-vermais button-purple-o m-0">Ver Mais <i class="ion-chevron-right"></i></button>
                </div>
            </div>

        </div>
