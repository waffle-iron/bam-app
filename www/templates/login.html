<ion-view view-title="Login" hide-nav-bar="true" view-cache="false">

    <ion-nav-bar class="bar-purple">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="fundo">
        <div style="text-align: center;">
            <img ng-src="img/logo_bam_ambev.png" style="max-width: 70%; margin-top: 10%; margin-bottom: 5%;">    
        </div>

        <div class="text-justify white" style="padding: 10% 5% 5% 5%;">
            <form ng-submit="logar()">
                <div class="list login-form">
                    <label class="item item-input input-border">
                        <input type="text" placeholder="Login" ng-model="user.login">
                    </label>
                    <label class="item item-input input-border">
                        <input type="{{input_type}}" placeholder="Senha" ng-model="user.senha">
                    </label>
                    <button type="button" class="button btn-purple button-small" style="height: 40px; position: absolute; right: 6px; width: 40px; top: 55px; z-index: 999" ng-click="mudarInputType()"><i class="fa fa-eye"></i></button>
                </div>
                <button type="submit" class="button button-full btn-purple input-border">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Entrar
                </button>
                
            </form>
        </div>
        
    </ion-content>

</ion-view>
