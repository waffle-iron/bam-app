<ion-view view-title="Check-In" view-cache="false"  hide-back-button="true">

    <ion-nav-bar class="bar-stable bar-purple">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="fundo">
        <header-logo></header-logo>
        <div class="padding">
            <p class="title-page text-center m-0">Selecione um PDV abaixo para realizar o Check-in</p>
            <div class="list">
                
                <a ng-repeat="(key, value) in clientes" class="item item-icon-right item-avatar {{color(key)}}" ng-href="#/app/cliente/{{value.id}}">
                    <img src="{{img(value)}}">
                    <h2>{{value.nome}}</h2>
                    <p>{{value.endereco}}, {{value.numero}}</p>
                    <i class="grey icon ion-android-checkmark-circle"></i>
                    <span ng-show="isShow(value.checkin_total, 2)" class="label label-verde">{{value.checkin}}</span>
                    <span ng-show="isShow(value.checkin_total, 1)" class="label label-amarelo">{{value.checkin}}</span>
                </a>
            </div>
        </div>
        <msg></msg>
    </ion-content>

</ion-view>
