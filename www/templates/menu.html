<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-purple">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable bar-purple">
            <h1 class="title purple">Menu</h1>
        </ion-header-bar>
        <ion-content class="purple">

            <div class="list">
                <div class="item item-avatar-right">
                    <img src="{{user.url}}">
                    <h2 style="color:#fff;">{{user.nome}}</h2>
                    <p class="buttons" ng-click="doSomething()">
                        <button class="button button-small" menu-close ng-click="go('app.usuario_edit')">
                            <i class="fa fa-user" aria-hidden="true"></i> Perfil
                        </button>
                        <strong style="color: #fff; margin-top: 6px; display: inline-block; font-size: 10px;">{{user.documento}}</strong>
                    </p>
                </div>
            </div>

            <ion-list>
                <ion-item menu-close href="#/app/home">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </ion-item>
                <ion-item menu-close href="#/app/checkin">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i> Check-In
                </ion-item>
                <ion-item menu-close href="#/app/bam">
                    <i class="fa fa-line-chart" aria-hidden="true"></i> Relatórios Minha Base
                </ion-item>
                <ion-item menu-close href="#/app/mapa_all">
                    <i class="fa fa-map" aria-hidden="true"></i> Mapa de cobertura
                </ion-item>
                <ion-item menu-close href="#/app/bibliotecas">
                    <i class="fa fa-book" aria-hidden="true"></i> Biblioteca
                </ion-item>
                <ion-item menu-close href="#/app/orientacao">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i> Orientação
                </ion-item>
                <ion-item menu-close href="#/app/notificacoes">
                    <i class="fa fa-bell-o" aria-hidden="true"></i> Notificações
                </ion-item>
                <ion-item menu-close href="#/app/upload">
                    <i class="fa fa-refresh" aria-hidden="true"></i> Sincronizar
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar align-title="left" class="bar-royal">
            <h1 class="title">Versão {{versaoApp}}</h1>
            <div class="buttons" ng-click="doSomething()">
                <button class="button" menu-close ng-click="go('app.logout')"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
